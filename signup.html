<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/boxicons-2.1.4/css/boxicons.min.css" />
    <title>Signin | Athena</title>
  </head>
  <body>
    <div class="bg__signin">
      <header class="header container">
        <nav>
          <ul class="header__menu">
            <li>
              <a class="header__link" href="about.html">About</a>
            </li>
            <li>
              <a class="header__link" href="course.html">Course</a>
            </li>
            <li>
              <a class="header__link" href="contact.html">Contact</a>
            </li>
            <li class="header__line"></li>
            <li>
              <button class="header__sun">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                    </svg>
                    
              </button>
            </li>
            <li>
              <a class="header__login btn" href="signin.html">Sign in</a>
            </li>
          </ul>
          <button class="header__bars">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                </svg>
                
          </button>
        </nav>
      </header>
      <main>
          <section class="signin container">
              <div class="signin__container">
                  <form class="signin__form">
                      <div class="signin__group-title">
                        <h1 class="signin__title">Sign up</h1>
                        <p class="signin__subtitle">Enter your information to create an account</p>
                      </div>
                      <div class="signin__input-group">
                          <label for="email">Email</label>
                          <input type="email" id="email" placeholder="example@email.com" required />
                      </div>
                      <div class="signin__input-group">
                          <label for="password">Password</label>
                          <input type="password" id="password" placeholder="••••••••" required />
                      </div>
                      <div class="signin__input-group">
                          <label for="password">Confirm Password</label>
                          <input type="password" id="password" placeholder="••••••••" required />
                      </div>
                      <div class="signin__options">
                          <div class="remember-me">
                              <input id="remember" type="checkbox" required />
                              <label for="remember">I accept the <a class="signin__forgot signin__term">Term and Conditions.</a></label>
                          </div>
                      </div>
                      <button class="btn btn-submit" type="submit">Sign up to your account</button>
                      <div class="register-text">
                          Already have an account? <a href="signin.html">Sign in here</a>
                      </div>
                      <div class="separator">Or continue with</div>
                      <div class="signin__3rdopt">
                          <a href="" class="btn btn-dark btn-3rd"><i class="bx bxl-google google__logo"></i> Sign up with Google</a>
                      </div>
                  </form>
              </div>
              
          </section>
      </main>

    </div>
    <!-- <footer></footer> -->
  </body>
</html>
